<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Shop</title>
  </head>
  <body>
    <header id="header">
      <img class="add" id="logo" src="/images/logo.png" alt="logo" />
      <ul id="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="pokedex.html">Pokedex</a></li>
        <li><a href="yourcollection.html">Your collection</a></li>
        <li><a href="arena.html">Arena</a></li>
        <li><a href="storymode.html">Story Mode</a></li>
        <li><a id="shop-link" href="shop.html">Shop</a></li>
        <li><a href="instructions.html">Instructions</a></li>
      </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </header>
    <main class="shop__main">
      <nav class="shop__nav">
        <div class="shop__items">
          <a href="">Pokeboxes</a>
          <a href="">Potions</a>
          <a href="">Boosts</a>
          <a href="">Pokecoins</a>
        </div>
        <p>Your balance: <span id="balance">0</span><img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
      </nav>
      <div id="shop__cards">
        <div id="pokeboxes">
          <div class="single-product">
            <div class="pricetag">
              <p>
                Basic <br />
                PokeBox
              </p>
              <p class="price">20<img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
            </div>
            <img id="box-basic" class="pokeball" src="/images/pokeball-basic.png" alt="" />
          </div>
          <div class="single-product">
            <div class="pricetag">
              <p>
                Advanced <br />
                PokeBox
              </p>
              <p class="price">40<img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
            </div>
            <img id="box-advanced" class="pokeball" src="images/pokeball-advanced.png" alt="" />
          </div>
          <div class="single-product">
            <div class="pricetag">
              <p>
                Legendary <br />
                PokeBox
              </p>
              <p class="price">60<img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
            </div>
            <img id="box-legendary" class="pokeball" src="images/pokeball-legendary.png" alt="" />
          </div>
        </div>
        <div id="potions">
          <p>Coming Soon!</p>
        </div>
        <div id="boosts">
          <p>Coming Soon!</p>
        </div>
        <div id="pokecoins"></div>
      </div>
      <div id="box-opening">
        <p class="info">Result</p>
        <div class="result"></div>
        <div class="buttons__section">
          <button id="add-to-collection">Add to collection</button>
          <button class="sell" id="sell">Sell pokemon</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="vanilla-tilt.min.js"></script>
  </body>
</html>
