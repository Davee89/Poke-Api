<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Shop</title>
  </head>
  <body>
    <header id="header">
      <img class="add" id="logo" src="/images/logo.png" alt="logo" />
      <ul id="nav">
        <li><a href="index.html">Pokemons</a></li>
        <li><a href="">Your collection</a></li>
        <li><a id="shop-link" href="shop.html">Shop</a></li>
        <li><a href="">Instructions</a></li>
      </ul>
    </header>
    <main class="shop__main">
      <nav class="shop__nav">
        <div></div>
        <div class="shop__items">
          <a href="">Pokeballs</a>
          <a href="">Items</a>
        </div>
        <p>Your balance: <span id="balance">0</span><img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
      </nav>
      <div id="shop__cards">
        <div id="pokeballs">
          <div class="single-product">
            <div class="pricetag">
              <p>
                Basic <br />
                PokeBox
              </p>
              <p class="price">20<img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
            </div>
            <img id="box-basic" class="pokeball" src="/images/pokeball-basic.png" alt="" />
          </div>
          <div class="single-product">
            <div class="pricetag">
              <p>
                Advanced <br />
                PokeBox
              </p>
              <p class="price">40<img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
            </div>
            <img id="box-advanced" class="pokeball" src="images/pokeball-advanced.png" alt="" />
          </div>
          <div class="single-product">
            <div class="pricetag">
              <p>
                Legendary <br />
                PokeBox
              </p>
              <p class="price">60<img class="coin" src="/images/pokeCoin.ico" alt="" /></p>
            </div>
            <img id="box-legendary" class="pokeball" src="images/pokeball-legendary.png" alt="" />
          </div>
        </div>
        <div id="items">
          <p>Coming Soon!</p>
        </div>
      </div>
      <div id="box-opening">
        <p class="info">Wynik losowania</p>
        <div class="result"></div>
        <a id="add-to-collection" href="">Add to your collection</a>
        <a id="sell" href="">Sell pokemon</a>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="vanilla-tilt.min.js"></script>
  </body>
</html>
